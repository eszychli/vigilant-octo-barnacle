<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    var timer = 60;
    var interval;

    function startTimer() {
      interval = setInterval(function() {
        timer--;
        var minutes = Math.floor(timer / 60);
        var seconds = timer % 60;
        if (seconds < 10) {
          seconds = "0" + seconds;
        }
        if (minutes < 10) {
          minutes = "0" + minutes;
        }
        document.getElementById("timer").innerHTML = minutes + ":" + seconds;
        if(timer === 0){
            clearInterval(interval);
            alert("Time's up!");
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(interval);
    }

    function resetTimer() {
      timer = 60;
      document.getElementById("timer").innerHTML = "01:00";
      clearInterval(interval);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    <div id="timer" class="text-center">01:00</div>
    <br>
    <div class="text-center">
      <button onclick="startTimer()" class="btn btn-success">Start</button>
      <button onclick="stopTimer()" class="btn btn-danger">Stop</button>
      <button onclick="resetTimer()" class="btn btn-warning">Reset</button>
    </div>
  </div>
</body>
</html>
