<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Web Photo Booth</h1>
    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Take a photo</h5>
            <p class="card-text">Click the button below to take a photo using your device's camera.</p>
            <button id="take-photo-button" class="btn btn-primary">Take Photo</button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Preview</h5>
            <p class="card-text">This is a preview of the photo you just took.</p>
            <img id="photo-preview" src="" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // JavaScript code to handle taking a photo using the device's camera
    const takePhotoButton = document.getElementById("take-photo-button");
    const photoPreview = document.getElementById("photo-preview");
    takePhotoButton.addEventListener("click", async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.createElement("video");
      video.srcObject = stream;
      video.play();
      video.addEventListener("canplay", async () => {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0);
        const dataURL = canvas.toDataURL();
        photoPreview.src = dataURL;
        stream.getTracks().forEach(track => track.stop());
      });
    });
  </script>
</body>
</html>
