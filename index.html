<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
      /* Custom CSS styles for the app */
      h1 {
        font-size: 3em;
        font-weight: bold;
        margin-top: 3rem;
      }
      #start-button, #stop-button {
        font-size: 1.5em;
        padding: 0.5em 1.5em;
      }
      #transcription-container {
        background-color: rgba(0, 0, 0, 0.1);
        padding: 2em;
        border-radius: 0.5em;
        display: none;
      }
      #transcription {
        font-size: 2em;
        font-weight: bold;
        color: #333;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Speech to Text</h1>
      <div class="text-center">
        <button class="btn btn-primary" id="start-button">Start</button>
        <button class="btn btn-danger" id="stop-button" disabled>Stop</button>
      </div>
      <div id="transcription-container" class="mt-3">
        <p id="transcription"></p>
      </div>
    </div>
    <script>
      // JavaScript code to handle speech to text
      const startButton = document.getElementById("start-button");
      const stopButton = document.getElementById("stop-button");
      const transcriptionContainer = document.getElementById("transcription-container");
      const transcription = document.getElementById("transcription");

      let recognition;

      if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';
      }

      startButton.addEventListener("click", () => {
        startButton.setAttribute("disabled", true);
        stopButton.removeAttribute("disabled");
        recognition.start();
        transcriptionContainer.style.display = "block";
      });

      stopButton.addEventListener("click", () => {
        startButton.removeAttribute("disabled");
        stopButton.setAttribute("disabled", true);
        recognition.stop();
      });

      recognition.addEventListener("result", (e) => {
        transcription.innerHTML = e.results[0][0].transcript;
      });

      recognition.addEventListener("end", () => {
        startButton.removeAttribute("disabled");
        stopButton.setAttribute("disabled", true);
      });
    </script>
  </body>
</html>
